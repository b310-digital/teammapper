name: Playwright Tests
permissions:
  contents: read
on:
  pull_request:
    branches: [main]
jobs:
  test:
    env:
      DB_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD != '' && secrets.CI_POSTGRES_PASSWORD || format('fallback_ci_password_{0}', github.run_number) }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: teammapper-backend-dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
          - 5432:5432
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - run: corepack enable
    - run: corepack prepare pnpm@9 --activate
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Build packages
      run: pnpm --filter @teammapper/mermaid-mindmap-parser run build
    - name: Install Playwright Browsers
      run: pnpm --filter teammapper-frontend exec playwright install webkit --with-deps
    - name: Run Playwright tests
      run: pnpm run migrate:dev && pnpm run test:e2e
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
        POSTGRES_DATABASE: teammapper-backend-dev
        POSTGRES_SSL: false
        POSTGRES_QUERY_TIMEOUT: 100000
        POSTGRES_STATEMENT_TIMEOUT: 100000
        BINDING: localhost
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright
        path: playwright
        retention-days: 7