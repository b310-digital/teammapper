<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TeamMapper</title>
    <base href="/" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport" />
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="Web application to draw mind maps." name="description" />
    <meta
      content="Web application to draw mind maps."
