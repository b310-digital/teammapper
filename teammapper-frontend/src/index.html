<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TeamMapper</title>
    <base href="/" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport" />
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="Web application to draw mind maps." name="description" />
    <meta
      content="Web application to draw mind maps."
      property="og:description" />
    <meta content="teammapper" property="og:title" />
    <meta
      content="https://github.com/b310-digital/teammapper"
      property="og:url" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://mtm.teammapper.org/ ws: wss:;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        script-src-elem 'self' https://mtm.teammapper.org/;
        " />
    <link
      href="./assets/icons/icon-72x72.png"
      rel="icon"
      sizes="72x72"
      type="image/png" />
    <link
      href="assets/icons/icon-192x192.png"
      rel="icon"
      sizes="192x192"
      type="image/png" />
    <link
      href="assets/icons/icon-128x128.png"
      rel="apple-touch-icon"
      sizes="128x128" />
    <link rel="icon" href="/./assets/icons/teammapper.svg" type="image/svg+xml" />
  </head>

  <body>
    <teammapper-root></teammapper-root>
    <noscript>
      Please enable JavaScript to continue using this application.<br />
      
      <a href="https://b310.de/imprint.html">Legal</a> - <a href="https://b310.de/data_protection.html">Privcacy</a><br />
