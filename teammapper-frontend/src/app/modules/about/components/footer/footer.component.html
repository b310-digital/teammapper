<footer class="footer">
  <div class="container">
    <div class="license">
      {{ currentYear }}
      <a href="https://b310.de" target="_blank"> B310 Digital GmbH </a>
    </div>
    <div class="links">
      <a href="https://github.com/b310-digital/teammapper" target="_blank">
        {{ 'GENERAL.REPOSITORY' | translate }}
      </a>
      <a routerLink="/legal">
        {{ 'GENERAL.LEGAL' | translate }}
      </a>
      <a routerLink="/privacy">
        {{ 'GENERAL.DATAPROTECTION' | translate }}
      </a>
    </div>
    <div class="spacer"></div>
    <div class="languages">
      <mat-select
        (selectionChange)="updateLanguage()"
        [(value)]="settings.general.language"
        [title]="'TOOLTIPS.LANGUAGE' | translate"
        [placeholder]="'TOOLTIPS.LANGUAGE' | translate">
        @for (language of languages; track language) {
          <mat-option [value]="language">
            {{ 'LANGUAGES.' + language.toUpperCase() | translate }}
          </mat-option>
        }
      </mat-select>
    </div>
  </div>
</footer>
