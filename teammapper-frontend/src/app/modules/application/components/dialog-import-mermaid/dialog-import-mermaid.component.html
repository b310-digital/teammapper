<h2 mat-dialog-title>{{ 'MODALS.IMPORT_MERMAID.TITLE' | translate }}</h2>
<mat-dialog-content>
  <div class="import-mermaid-modal-section">
    {{ 'MODALS.IMPORT_MERMAID.CONTENT' | translate }}
  </div>
  <br />
  <mat-form-field class="max-width">
    <mat-label>{{
      'MODALS.IMPORT_MERMAID.LABEL_CREATE_FROM_AI' | translate
    }}</mat-label>
    <textarea
      matInput
      [(ngModel)]="mindmapDescription"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="10">
    </textarea>
    <button matSuffix mat-button (click)="createMermaidMindmapFromServer()">
      <mat-icon>construction</mat-icon>
      {{ 'MODALS.IMPORT_MERMAID.BUTTON_CREATE_FROM_AI' | translate }}
    </button>
  </mat-form-field>
  <br /><br />
  {{ 'MODALS.IMPORT_MERMAID.LABEL_TEXT_AREA' | translate }}
  <mat-form-field class="max-width">
    <textarea
      matInput
      required
      [(ngModel)]="mermaidInput"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="5"
      placeholder="mindmap
        ...
      "
      cdkAutosizeMaxRows="20">
    </textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">
    {{ 'MODALS.GENERAL.BUTTON_CLOSE' | translate }}
  </button>
  <div>
    <button mat-raised-button (click)="import()" color="primary" class="ml-5">
      {{ 'MODALS.IMPORT_MERMAID.IMPORT' | translate }}
    </button>
  </div>
</mat-dialog-actions>
