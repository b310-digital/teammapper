<mat-dialog-content>
  <div class="import-mermaid-modal-section">
    <img src="./assets/icons/teammapper.svg" width="150" alt="Teammapper Logo" />
    {{ 'MODALS.IMPORT_MERMAID.TITLE' | translate }}
  </div>
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">
    {{ 'MODALS.GENERAL.BUTTON_CLOSE' | translate }}
  </button>
  <div>
    <button mat-raised-button (click)="import()" color="warn" class="ml-5">
      {{ 'MODALS.IMPORT_MERMAID.IMPORT' | translate }}
    </button>
  </div>
</mat-dialog-actions>
