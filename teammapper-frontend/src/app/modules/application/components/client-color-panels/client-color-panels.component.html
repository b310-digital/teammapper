<div class="client-colors-panel">
  <div #background class="background"></div>

  <div class="panel">
    @for (clientColor of clientColors | async; track clientColor) {
      <span>
        <mat-icon aria-label="user color" [ngStyle]="{ color: clientColor }"
          >account_circle</mat-icon
        >
      </span>
    }
  </div>
</div>
