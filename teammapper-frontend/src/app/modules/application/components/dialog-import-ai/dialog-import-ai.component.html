<h2 mat-dialog-title>{{ 'MODALS.IMPORT_AI.TITLE' | translate }}</h2>
<mat-dialog-content>
  <div class="import-ai-modal-section">
    {{ 'MODALS.IMPORT_AI.CONTENT' | translate }}
  </div>
  <br />
  <mat-form-field class="max-width">
    <mat-label>{{
      'MODALS.IMPORT_AI.LABEL_DESCRIPTION' | translate
    }}</mat-label>
    <textarea
      matInput
      [(ngModel)]="mindmapDescription"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="15"
      [placeholder]="'MODALS.IMPORT_AI.PLACEHOLDER' | translate">
    </textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">
    {{ 'MODALS.GENERAL.BUTTON_CLOSE' | translate }}
  </button>
  <div>
    <button
      mat-raised-button
      (click)="generateAndImport()"
      color="primary"
      class="ml-5"
      [disabled]="isGenerating || !mindmapDescription.trim()">
      @if (!isGenerating) {
        <mat-icon>auto_awesome</mat-icon>
      }
      {{ 'MODALS.IMPORT_AI.BUTTON_GENERATE' | translate }}
    </button>
  </div>
</mat-dialog-actions>
